<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>
<style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.todo-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.task-list {
    list-style: none;
    padding: 0;
}

.task {
    display: flex;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #ccc;
}

input[type="checkbox"] {
    margin-right: 10px;
}

span {
    font-size: 16px;
}
</style>
        <body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <ul class="task-list">
            <li class="task">
                <input type="checkbox">
                <span>Complete the sales report</span>
            </li>
            <li class="task">
                <input type="checkbox">
                <span>Schedule a team meeting for next week</span>
            </li>
            <li class="task">
                <input type="checkbox">
                <span>Submit the report</span>
            </li>
        </ul>
    </div>
</body>
</html>
